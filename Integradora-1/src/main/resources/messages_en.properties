imagenInicio = /css/assets/PresentationImageEN.png
textoPrincipal = The unique platform in <span class="text-blue">Chihuahua</span> that gathers all the university information you need.
textoPrincipalPilares = We focus on three fundamental pillars to create an <span class="text-white text-bold">attractive platform</span> and:
tituloPilar1 = Centralized
textoPilar1 = Forget about having a thousand tabs open. <span>PathFinder</span> brings all the information into one place.
tituloPilar2 = Up-to-date
textoPilar2 = Always up-to-date. <span>PathFinder</span> gives you the most recent and relevant information<sup>1</sup>.
tituloPilar3 = Honest
textoPilar3 = Real reviews from real users. No paid promotions<sup>2</sup>, just the truth.
tituloDiseno = Attractive design
textoDiseno = Forget about the formality and boring university pages. <span>PathFinder</span> offers you a fresh and dynamic visual experience.
tituloOrganizacion = Efficient organization
textoOrganizacion = Discover everything easily with our three main categories:

tarjetaUniversidades = Universities
tarjetaUniversidadesTexto = Discover the best universities in Chihuahua. Information about programs, facilities, and more, <span class="text-gradient">all in one place</span>.
tarjetaAreas = Areas
tarjetaAreasTexto = Find your passion among a wide variety of disciplines. From sciences to arts, there is always something <span class="text-gradient">for you</span>.
tarjetaCarreras = Careers
tarjetaCarrerasTexto = Research your career options in depth. Study plans, job offers, and much more to help you make the <span class="text-gradient">best decision</span>.

tituloRoadmap = Personalized roadmap
textoRoadmap = Get a broader view of each career with our interactive roadmaps. These detailed maps show you the complete path of your career, from the courses you will take to the skills you will develop.<sup>3</sup>

tituloOpiniones = Authentic reviews
textoOpiniones = Get real feedback from other students in our comments section. Know the truth directly from those who have already walked the path you are about to embark on!

