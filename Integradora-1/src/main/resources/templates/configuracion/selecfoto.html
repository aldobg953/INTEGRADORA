<!DOCTYPE html>
<html th:classappend="${usuario.darkmode} ? 'dark' : ''">
<head>
    <link rel="icon" href="css/IsotipoPathFinderTabIcon.ico" type="image/x-icon">
    <title th:text="#{tituloPerfil}">PathFinder | Perfil</title>
    <link href="/css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global_font.css">
    <script src="/js/navbar.js"></script>
    <script src="/js/utils.js"></script>
    <link rel="stylesheet" href="/css/motorbusqueda.css">
    <link rel="stylesheet" href="/css/buscador.css">
</head>

    <body class="bg-gray-100 dark:bg-gray-800" th:data-lang="${usuario.lang}">
        <div id="translations" 
            th:attr="data-carrera=#{carreraTag},
                    data-area=#{areaTag},
                    data-universidad=#{universidadTag}" 
            style="display: none;">
        </div>
        <header class="header">
            <nav class="navbar">
                <div class="navbar-logo">
                    <a th:href="@{/}">
                        <img src="/css/LogoLogoPathFinderHorizontal.svg" alt="" id="navbar-logo">
                    </a>
                    <hr>

                    <a th:href="@{/universidades?lang=}+${usuario.lang}" style="display: yes;"><div class="link"><img src="/css/assets/navbaricons/universidad.png" alt="" class="link-icon" th:text="#{universidades}"></div></a>
                    <a th:href="@{/carreras/areas?lang=}+${usuario.lang}" style="display: yes;"><div class="link"><img src="/css/assets/navbaricons/area.png" alt="" class="link-icon" th:text="#{areas}"></div></a>
                    <a th:href="@{/carreras/all?lang=}+${usuario.lang}" style="display: yes;"><div class="link"><img src="/css/assets/navbaricons/gorro.png" alt="" class="link-icon" th:text="#{carreras}"></div></a>
                </div>

                <div class="navbar-links" id="navbarLinks">

                    <div class="form-input ">
                        <span class="input-icon"><i class="fi fi-rr-sparkles"></i></span>
                        <div id="searchForm">
                            <input type="text" id="search-bar" th:placeholder="#{mensajeBarraBusqueda}" autocomplete="off">
                            <div id="results" class="bg-white dark:text-white dark:bg-gray-800 hidden">
                            </div>
                        </div>
                    </div>
                    <script src="/js/motorBusqueda.js"></script>

                    <hr>
                    <a th:href="@{/configuracion/perfil?lang=}+${usuario.lang}" style="display: yes;">
                        <div class="link"><img th:src="@{'/img/perfilUsuario/' + ${usuario.foto_perfil} + '.jpg'}" alt="" id="profile-icon"
                                class="link-icon" th:text="#{perfil}"></div>
                    </a>
                </div>

            </nav>
        </header>

        <div class="title-gradient">
            <h1 ><span th:text="#{actualizarfoto}"></span> <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">PathFinder</span></h1>
        </div>
        <p class="mx-28 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400" th:text="#{fotopuedescambiar}">Puedes cambiar la foto de perfil, siempre que gustes.</p>

        <div class="border border-blue-800 md:mx-28 rounded-lg my-10 shadow-lg shadow-blue-500/50 p-6">
                <div class="flex flex-wrap justify-center">
                    <div th:each="i : ${#numbers.sequence(1, 8)}" class="image-option m-4 cursor-pointer">
                        <div class="relative">
                            <img th:src="@{'/img/perfilUsuario/perfil' + ${i} + '.jpg'}" 
                                 th:alt="'perfil ' + ${i}"
                                 th:data-name="'perfil' + ${i}" 
                                 class="w-56 h-56 rounded-full "
                                 data-index="${i}" />
                            <div class="absolute inset-0 rounded-full ring-4 ring-transparent transition-all duration-200 select-border"></div>
                        </div>
                    </div>
                </div>
                <form th:action="@{/configuracion/seleccionarperfil}" method="post">
                <input type="hidden" id="selectedImage" name="selectedImage" />
                <div class="mt-8 flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" th:text="#{cambiarfoto}">
                        Enviar selecci√≥n
                    </button>
                </div>
            </form>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const imageContainers = document.querySelectorAll(".image-option");
                const hiddenInput = document.getElementById("selectedImage");

                imageContainers.forEach(container => {
                    container.addEventListener("click", function() {
                        imageContainers.forEach(container => {
                            container.querySelector(".select-border").classList.remove("ring-blue-500");
                            container.querySelector(".select-border").classList.add("ring-transparent");
                        });
                        this.querySelector(".select-border").classList.remove("ring-transparent");
                        this.querySelector(".select-border").classList.add("ring-blue-500");
                        hiddenInput.value = this.querySelector("img").getAttribute("data-name");
                        console.log("Selected Image:", hiddenInput.value); 
                    });
                });
            });
        </script>
        
    </body>
</html>
