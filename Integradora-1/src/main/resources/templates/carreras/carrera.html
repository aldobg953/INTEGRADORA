<head>

        ul {
          border-left: 5px solid red;
          background-color: #f1f1f1;
          list-style-type: none;
          padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1><span th:text="${carrera.nombre}">nombre_completo</span></h1>
    <h1>Informacion</h1>

    <h1>Horario</h1>

    <a th:text="${carrera.universidad.nombre_completo}" th:href="@{/universidades/universidad/{id}(id=${carrera.universidad.id_universidad})}"></a>

    <a th:text="${carrera.area.nombre_area}" th:href="@{/carreras/area/{id}(id=${carrera.area.id_area})}"></a>

</html>
