<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
</head>
<body>


	<nav>
		<div>
			<div>
				<a class="navbar-brand" href="#" th:href="@{/inicio}">inicio</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div>
		<div>
			<div>
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente. De click en inicio de sesion</div>
				</div>
				<div th:if=${param.error}>
					<div class="alert alert-info">El correo que intenta registrar ya esta en uso</div>
				</div>

				<h1>Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div>
						<label for="nombre">Nombre : </label> <input
							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required autofocus="autofocus">
					</div>

					<div>
						<label for="apellidoP">Apellido Paterno: </label> <input
							id="apellidoP" class="form-control" th:field="*{apellidoP}"
							required autofocus="autofocus">
					</div>

					<div>
						<label for="apellidoM">Apellido Materno: </label> <input
							id="apellidoM" class="form-control" th:field="*{apellidoM}"
							required autofocus="autofocus">
					</div>

					<div>
						<label for="email">Email : </label> <input
							id="email" type="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus">
					</div>

					<div>
						<label for="password">Password : </label> <input
							type="password" id="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus">
					</div>

					<div>
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
