<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title th:text="${universidad.nombre_abreviado}">nombre_abreviado</title>
</head>
<body>
    <h1><span th:text="${universidad.nombre_completo}">nombre_completo</span></h1>
    <p>Direccion: <span th:text="${universidad.direccion}">nombre_completo</span></p>
    <h1>mapa</h1>
    <!--mapa-->
	<input type="hidden" id="direccion" th:value="${universidad.direccionGoogle}" />
	<iframe id="googleMap" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	<script>
        var direccionGoogle =  document.getElementById('direccion').value;
        document.getElementById('googleMap').src = direccionGoogle;
    </script>
	<!--fin mapa-->
    <h1> Contacto </h1>
    <a th:href="${universidad.pagina_web}" target="_blank">pagina oficial</a>
    <br/>
    <img th:src="@{'/img/' + ${universidad.folder} + '/logo.jpg'}" alt="logo" style="width: 500px; height: 500px;margin-top: 50px;">
</body>
</html>
