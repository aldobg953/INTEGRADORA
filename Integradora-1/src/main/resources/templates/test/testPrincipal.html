<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        
        <meta charset="utf-8">
        <title> indice test</title>
        <link rel="stylesheet" th:href="@{/css/testPrincipal.css}">
    </head>
    <body>
        <h4>
			Bienvenido <span sec:authentication="principal.username"></span>
            
		</h4>
        <p><span th:text="${usuario.nombre}"></span></p>
        <h1>Este es el test, aqui van las pregutas</h1>
        <br/>
        <a class="navbar-brand" href="#" th:href="@{/test}">test indice</a>
        <a class="navbar-brand" href="#" th:href="@{/}">indice</a>
        <a class="navbar-brand" href="#" th:href="@{/test/testResultado}">test Resultado</a>

        <form action="/test/testResultado" method="post">
            <div th:each="question : ${questions}">
                <p th:text="${question.questionText}"></p>
                <div th:each="respuesta, stat : ${question.respuestas}">
                    <input type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${respuesta.valor}" th:id="${respuesta.respuesta}"/>
                    <label th:for="${respuesta.respuesta}" th:text="${respuesta.respuesta}"></label><br/>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
