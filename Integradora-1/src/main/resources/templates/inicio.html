<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="css/IsotipoPathFinderTabIcon.ico" type="image/x-icon">
    <title th:text="#{inicioTitulo}">PathFInder | Inicio</title>

    <link href="/css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="/website/css/uicons-bold-rounded.css">

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        .simple-gradient {
            background: 
        radial-gradient(at 18% 99%, #9590FF 0, transparent 55%),
        radial-gradient(at 97% 8%, #6ABAA4 0, transparent 55%),
        radial-gradient(at 79% 82%, #0047FF 0, transparent 55%),
        radial-gradient(at 96% 10%, #6ABAA4 0, transparent 55%),
        radial-gradient(at 42% 20%, #0047FF 0, transparent 55%),
        radial-gradient(at 4% 49%, #9590FF 0, transparent 55%),
        radial-gradient(at 57% 33%, #0047FF 0, #0047FF 55%);
        }

        br {
            height: 100rem;
        }
    </style>
</head>

    <body class="malla" style="height: 200vh;">
        <center>
            <nav>
                <div class="logo-navbar">
                    
                    <img id="logo-navbar" th:src="@{/css/LogoLogoPathFinderHorizontal.svg}" alt=""
                    style="max-width:20%;height:auto;">
    
                    <div class="vertical-line"></div>
                </div>
    
                    <div class="action-buttons-navbar">
                        <div class="button-container-navbar">
                                <i class="fi fi-rr-interrogation" id="navbar-icon"></i>
                                <a th:href="@{/acercade}" id="button-text-navbar" th:text="#{acercaDe}">Acerca de</a>
                        </div>
                        <hr class="hr-navbar">
                        <div class="button-container-navbar">
                            <i class="fi fi-rr-user-headset" id="navbar-icon"></i>
                            <a th:href="@{/contactanos}" id="button-text-navbar" th:text="#{contacto}">Contáctanos</a>
                        </div>
    
                    <div class="vertical-line"></div>
                    
                    <div class="button-container-navbar">
                        <i class="fi fi-rr-enter" id="navbar-icon"></i>
                        <a th:href="@{/login}" id="button-text-navbar" th:text="#{inicioSesion}">Iniciar sesión</a>
                    </div>
                    <hr class="hr-navbar">
                    <div class="button-container-navbar text-color-blue">
                        <i class="fi fi-rr-user-add" id="navbar-icon"></i>
                        <a th:href="@{/registro}" id="button-text-navbar" th:text="#{registrate}">Regístrate</a>
                    </div>
                    
                </div>
                
            </nav>

        <h1>este es el inicio</h1>

        <div class="form-group">
            <span><span th:text="#{registrarMensaje}">Si eres nuevo usuario </span><a th:href="@{/registro}" th:text="#{registrate}">regístrate
                    aqui</a></span>
        </div>
        <div class="form-group">
            <span><span th:text="#{tengoCuenta}">Si estas registrado</span> <a th:href="@{/login}" th:text="#{inicioSesion}">inicia sesión aqui</a></span>
        </div>
        </center>

            
    </body>
</html>
