crearNuevaCarrera = Créer Nouvelle Carrière
administraExpande = Gérez et développez l'offre éducative de votre institution. Ajoutez de nouveaux Carrières universitaires rapidement et facilement. Assurez-vous que votre université offre les meilleures options académiques pour les futurs étudiants!
crear = Créer
modificarEliminarC = Modifier/Supprimer Carrière
textoModificarEliminar = Cette fonctionnalité vous permet de mettre à jour les informations existantes sur un Carrière ou de le supprimer du système. Vous pouvez modifier des détails comme le nom du Carrière, la durée, le Carrière d'études et d'autres aspects importants.
modificar = Modifier
crearEspecialidad = Créer Spécialisation
textoCrearEspecialidad = Ajoutez une nouvelle spécialisation à un Carrière universitaire. Définissez différentes branches d'études pour offrir aux étudiants plus d'options de formation spécialisée.
modificarEliminarE = Modifier/Supprimer Spécialisation
textoModificarEliminarE = Cette fonctionnalité vous permet de mettre à jour les informations existantes sur une spécialisation ou de la supprimer du système. Vous pouvez modifier des détails comme le nom de la spécialisation, la durée, les exigences et d'autres aspects importants.
agregarUniversidad = Ajouter Université
textoAgregarU = Permet aux administrateurs du site d'ajouter de nouvelles universités, fournissant aux utilisateurs des informations sur plus d'options éducatives.
agregar = Ajouter
modificarEliminarU = Modifier/Supprimer Université
textoModificarEliminarU = Cette fonctionnalité vous permet de mettre à jour les informations existantes sur une université ou de la supprimer du système. Vous pouvez modifier des détails comme le nom de l'université, son emplacement, les offres académiques et d'autres aspects pertinents.
administrarUsuarios = Gérer Utilisateurs
textoAdministrarUsuarios = Permet aux administrateurs du site de gérer les accès et les permissions des utilisateurs enregistrés, assurant un contrôle efficace sur qui peut accéder et quelles actions peuvent être effectuées sur la plateforme.
administrar = Gérer
traducciones = Traductions
textoTraducciones = Dans cette section, les administrateurs peuvent ajouter et gérer les descriptions des Carrières dans différentes langues. Cela rend le contenu des Carrières accessible aux utilisateurs qui parlent différentes langues.
tituloTextdmin = Administrer le test professionnel
textoTestAmin = Accès pour mettre à jour les questions et réponses du test de carrière, en veillant à ce qu'elles reflètent les domaines d'intérêt et les tendances éducatives actuels. Améliorez la précision et la pertinence du test en ajustant la catégorisation des réponses.

