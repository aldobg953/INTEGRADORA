tarjetaUniversidades = Universités
tarjetaUniversidadesTexto = Découvrez les meilleures universités de Chihuahua. Informations sur les Carrières, les installations et plus encore, <span class="text-gradient">tout en un seul endroit</span>.
tarjetaAreas = Domaines
tarjetaAreasTexto = Trouvez votre passion parmi une grande variété de disciplines. Des sciences aux arts, il y a toujours quelque chose <span class="text-gradient">pour vous</span>.
tarjetaCarreras = Carrières
tarjetaCarrerasTexto = Explorez vos options de carrière en profondeur. Plans d'études, offres d'emploi et bien plus pour vous aider à prendre la <span class="text-gradient">meilleure décision</span>.

tituloRoadmap = Feuille de route personnalisée
textoRoadmap = Obtenez une vue plus large de chaque carrière avec nos feuilles de route interactives. Ces cartes détaillées vous montrent le parcours complet de votre carrière, des cours que vous suivrez aux compétences que vous développerez.<sup>3</sup>

tituloOpiniones = Avis authentiques
