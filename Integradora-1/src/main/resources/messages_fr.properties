textoPrincipal = La plateforme unique à <span class="text-blue">Chihuahua</span> qui rassemble toutes les informations universitaires dont vous avez besoin.
textoPrincipalPilares = Nous nous concentrons sur trois piliers fondamentaux pour créer une <span class="text-white text-bold">plateforme attrayante</span> et:
tituloPilar1 = Centralisée
textoPilar1 = Oubliez d'avoir mille onglets ouverts. <span>PathFinder</span> rassemble toutes les informations en un seul endroit.
tituloPilar2 = Actualisée
textoPilar2 = Toujours à jour. <span>PathFinder</span> vous fournit les informations les plus récentes et pertinentes<sup>1</sup>.
