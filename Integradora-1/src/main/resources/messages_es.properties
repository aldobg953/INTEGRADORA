#Inicio
inicioTitulo=PathFInder | Inicio
imagenInicio = /css/assets/PresentationImageES.png
textoPrincipal = La única plataforma en <span class="text-blue">Chihuahua</span> que reúne toda la información universitaria que necesitas.
textoPrincipalPilares = Nos enfocamos en tres pilares fundamentales para crear una <span class="text-white text-bold">plataforma atractiva</span> y:
tituloPilar1 = Centralizada
textoPilar1 = Olvídate de tener mil pestañas abiertas. <span>PathFinder</span> reúne toda la información en un solo lugar.
tituloPilar2 = Actualizada
textoPilar2 = Siempre al día. <span>PathFinder</span> te brinda la información más reciente y relevante<sup>1</sup>.
tituloPilar3 = Honesta
textoPilar3 = Opiniones reales de usuarios reales. Sin promociones pagadas<sup>2</sup>, solo la verdad.

tituloDiseno = Diseño atractivo
textoDiseno = Olvídate de la formalidad y las aburridas páginas de las universidades. <span>PathFinder</span> te ofrece una experiencia visual fresca y dinámica.

tituloOrganizacion = Organización eficiente
textoOrganizacion = Descubre todo de forma sencilla con nuestras tres categorías principales:
tarjetaUniversidades = Universidades
tarjetaUniversidadesTexto = Descubre las mejores universidades de Chihuahua. Información sobre programas, instalaciones y más, <span class="text-gradient">todo en un solo lugar</span>.
tarjetaAreas = Áreas
tarjetaAreasTexto = Encuentra tu pasión entre una gran variedad de disciplinas. Desde ciencias hasta artes, siempre hay algo <span class="text-gradient">para ti</span>.
tarjetaCarreras = Carreras
tarjetaCarrerasTexto = Investiga tus opciones de carrera a fondo. Planes de estudio, oferta laboral y mucho más para ayudarte a tomar la <span class="text-gradient">mejor decisión</span>.

tituloRoadmap = Roadmap personalizado
textoRoadmap = Obtén una visión más amplia de cada carrera con nuestros roadmaps interactivos. Estos mapas detallados te muestran el camino completo de tu carrera, desde las materias que cursarás hasta las habilidades que desarrollarás.<sup>3</sup>

tituloOpiniones = Opiniones auténticas
textoOpiniones = Obtén feedback real de otros estudiantes en nuestra sección de comentarios.  ¡Conoce la verdad directamente de quienes ya han recorrido el camino que tú estás por emprender!

